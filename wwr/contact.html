<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="This page is for our contact information.">
    <meta name="author" content="Miguel Sarabia Heredia">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.jpeg" alt="company logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html" class="round-left">Home</a></li>
                <li class="border"><a href="about.html">About Us</a></li>
                <li class="border-right"><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="second-page">
        <h1>Rapid Riders Outfitters</h1>
        <p>123 Main River Street</p>
        <p>Kolob, California</p>
        <p>+52 999 999 9999</p>
        <p>info@whitewater.com</p>

        <div class="location">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3079.862600305757!2d-108.97341128353187!3d25.804788651287474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86ba28ca94734aa1%3A0xda8d1fd69c53da06!2sLa%20P%C3%A9rgola!5e0!3m2!1sen!2smx!4v1760477727116!5m2!1sen!2smx"
                width="500" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <form>
                <div class="personal-info">
                    <label for="fullname">Name:</label>
                    <input type="text" id="name" name="fullname">
                </div>

                <div class="personal-info">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>

                <p>Message Purpose</p>

                <div>
                    <input type="radio" id="purpose1" name="purpose1">
                    <label for="purpose1">General Inquiry</label><br>
                    <input type="radio" id="purpose2" name="purpose2">
                    <label for="purpose2">Reservation Question</label><br>
                    <input type="radio" id="purpose3" name="purpose3">
                    <label for="purpose3">Website Suggestion</label>
                </div>

                <div class="personal-info">
                    <label for="message\">Message</label>
                    <input type="textarea" id="message" name="message">
                </div>

                <div class="personal-info fontsize">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>

            </form>

        </div>

        <section class="employees-order">
            <h2>We are here to serve you</h2>
            <figure>
                <img src="images/employee-one.jpg" alt="first employee">
                <figcaption></figcaption>
            </figure>
            <figure class="second-image">
                <img src="images/employee-two.jpg" alt="A group rafting through blue rapids in a yellow boat.">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="images/employee-three.jpg"
                    alt="A group white-water rafting through rough waters, paddling amid splashes.">
                <figcaption></figcaption>
            </figure>
        </section>

    </main>

    <footer>
        <p> ©️ 2025 Rapid Riders Outfitters - Miguel Sarabia Heredia</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.svg"
                    alt="facebook logo"></a>
            <a href="https://www.linkedin.com" target="_blank"><img src="images/linkedin-icon.svg"
                    alt="linkedin logo"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram-icon.svg"
                    alt="instagram logo"></a>
        </nav>
    </footer>

</body>

</html>
